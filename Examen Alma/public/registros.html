<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5dc;
            color: #4a403a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            color: #d4a373; 
        }

        .container {
            max-width: 900px;
            margin-top: 50px;
            padding: 20px;
            background-color: #fffaf0;
            border: 2px solid #d4a373;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); 
            border-radius: 12px;
        }

        table {
            border-collapse: collapse;
        }

        th {
            background-color: #584b3d;
            color: #4e432d; 
        }

        td, th {
            border: 1px solid #d4a373;
            padding: 8px;
            text-align: center;
        }

        .btn-primary {
            background-color: #d4a373;
            border-color: #d4a373;
        }

        .btn-primary:hover {
            background-color: #c2996c;
            border-color: #c2996c;
        }

        .btn-danger {
            background-color: #b85750;
            border-color: #b85750;
        }

        .btn-danger:hover {
            background-color: #a44e47;
            border-color: #a44e47;
        }
    </style>
</head>

<body style="background-image: url('https://wallpapercave.com/wp/wp9579073.jpg'); background-size: cover; background-position: center center; background-attachment: fixed; margin: 0;">

    <div class="container">
        <div class="text-center mt-3">
            <a href="/logout" class="btn btn-danger">Cerrar sesión</a>
        </div>
        <h1 class="mb-4 text-center">Registros de Gustos ♥</h1>

        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th">#</th>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Álbum</th>
                    <th>Canción</th>
                    <th>Video</th>
                    <th>Perfume</th>
                    <th>Frase</th>
                    <th>Documental</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
             
                <tr>
                    <td>1</td>
                    <td>Ejemplo</td>
                    <td>20</td>
                    <td>Happier Than Ever</td>
                    <td>My Future</td>
                    <td>Everything I Wanted</td>
                    <td>Eilish 1</td>
                    <td>"I'm not your friend"</td>
                    <td>The World's a Little Blurry</td>
                    <td>
                        <a href="/editarUsuario/1" class="btn btn-primary btn-sm">Editar</a>
                        <a href="/eliminarUsuario/1" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
                
            </tbody>
        </table>
        
        <div class="text-center mt-4">
            <a href="/agregarUsuario" class="btn btn-success">Volver al Formulario ♥</a>
        </div>
        
    </div>

</body>

</html>
