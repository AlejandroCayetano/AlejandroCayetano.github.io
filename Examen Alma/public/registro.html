<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5dc;
        }
        .card {
            width: 400px;
        }
        .form-control:invalid {
            border-color: #d5d528;
        }
        .form-control:focus:invalid {
            box-shadow: 0 0 0 0.2rem rgba(231, 76, 60, 0.25); 
        }
        .text-center a {
            text-decoration: none;
            color: #007bff;   
        }
        .text-center a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100" style="background-image: url('https://wallpapercave.com/wp/wp9579073.jpg'); background-size: cover; background-position: center center; background-attachment: fixed; margin: 0;">
    <div class="card p-4 shadow">
        <h3 class="text-center mb-3">Registro de Usuario</h3>
        <form action="/registro" method="POST">
            <div class="mb-2">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control" required>
            </div>
            <div class="mb-2">
                <label for="correo" class="form-label">Correo</label>
                <input type="email" name="correo" id="correo" placeholder="Correo" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" name="contrasena" id="contrasena" placeholder="Contraseña" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Registrarme</button>
        </form>
        <div class="text-center mt-3">
            <a href="/login">¿Ya tienes cuenta? Inicia sesión</a>
        </div>
    </div>
</body>
</html>
